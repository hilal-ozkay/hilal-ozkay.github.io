<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADS-352 Web Sitesi Ödevi</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f4f7f6; /* Açık gri/beyaz bir web sitesi arka planı */
        font-family: Arial, sans-serif; /* Daha modern bir font */
        color: #333; /* Genel yazı rengi */
        line-height: 1.6;
    }

    /* HEADER ALANI */
    .header {
        background-color: #2c3e50; /* Koyu gri/mavi tonlu bir header */
        color: #ecf0f1; /* Header yazısı için açık renk */
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Hafif bir gölge efekti */
    }

    .header h1 {
        margin: 0;
        font-size: 2.5em; /* Daha büyük başlık */
        letter-spacing: 1px;
    }

    .header h2 {
    margin: 10px 0; /* Üstten ve alttan boşluk bırakır */
    font-size: 1.5em; /* h1'den küçük, p'den büyük bir boyut */
    color: #e67e22; /* Daha dikkat çekici bir renk (Turuncu tonu) */
    text-transform: uppercase; /* Tüm harfleri büyük yapar */
    }

    .header p {
        margin: 5px 0 0;
        font-size: 1.1em;
        opacity: 0.8;
    }

    /* İÇERİK ALANI */
    .content-section {
        max-width: 800px; /* İçerik genişliğini sınırlar */
        margin: 40px auto; /* Üstten ve alttan boşluk, yatayda ortalama */
        padding: 30px;
        background-color: #ffffff; /* İçerik kutusu için beyaz arka plan */
        border-radius: 8px; /* Hafif yuvarlak köşeler */
        box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Daha belirgin bir gölge */
    }

    /* BAŞLIK KUTUSU STYLES - Normal bir web sitesi başlığı gibi düzenledim */
    .title-box {
        text-align: center; /* Ortalar */
        margin-bottom: 30px;
    }

    .title-box h2 {
        font-size: 2em;
        color: #34495e; /* Daha koyu bir başlık rengi */
        border-bottom: 2px solid #3498db; /* Altında hafif bir çizgi */
        padding-bottom: 10px;
        display: inline-block; /* Çizginin sadece metin altına gelmesini sağlar */
        margin: 0;
    }
    .title-box p {
        font-size: 1.1em;
        color: #7f8c8d;
        margin-top: 10px;
    }

    /* BİLGİ ALANI STYLES */
    .info-list {
        list-style: none; /* Liste işaretlerini kaldırır */
        padding: 0;
        margin-top: 30px;
    }

    .info-list li {
        margin-bottom: 15px;
        font-size: 1.1em;
        color: #555;
        border-left: 4px solid #3498db; /* Solunda renkli bir çizgi */
        padding-left: 15px;
    }

    .info-list strong {
        color: #2c3e50; /* Önemli kısımlar daha koyu */
    }

    /* RESPONSIVE AYARLAR */
    @media (max-width: 768px) {
        .header h1 {
            font-size: 1.8em;
        }
        .header p {
            font-size: 1em;
        }
        .content-section {
            margin: 20px auto;
            padding: 20px;
        }
        .title-box h2 {
            font-size: 1.5em;
        }
        .info-list li {
            font-size: 1em;
        }
    }
</style>
</head>
<body>

<div class="header">
    <h1>ADS-352 Web Sitesi Ödevi</h1>
    **<h2>GAZİ ÜNİVERSİTESİ</h2>**
    <p>2025-2026 GÜZ DÖNEMİ</p>
</div>

<div class="content-section">

    <div class="title-box">
        <h2>Ödev Konusu: Web Sitesi Oluşturma</h2>
    </div>

    <ul class="info-list">
        <li><strong>Hazırlayan:</strong> Hilal Özkay </li>
        <li><strong>Fakülte:</strong> Teknoloji Fakültesi</li>
        <li><strong>Bölüm:</strong> Elektrik Elektronik Mühendisliği</li>
        <li><strong>Sınıf:</strong> 4</li>
    </ul>

</div>

</body>
</html>
