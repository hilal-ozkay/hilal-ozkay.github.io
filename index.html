<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADS-352 Web Sitesi Ödevi</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #6f89ab; /* görsele yakın mavi ton */
        font-family: "Times New Roman", serif;
        color: #4c0000; /* koyu bordo yazı rengi */
    }

    .container {
        width: 100%;
        text-align: center;
        padding-top: 40px;
    }

    .title-box {
        display: inline-block;
        padding: 20px 40px;
        border: 6px double #4c0000;
        font-size: 22px;
        line-height: 1.5;
        font-weight: bold;
        background-color: rgba(255,255,255,0.1);
    }

    .logo-area {
        width: 250px;
        height: 250px;
        background-color: transparent; /* Logo eklendiği için arka planı şeffaf yaptım */
        border: 3px solid #4c0000;
        border-radius: 50%;
        margin: 50px auto 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Metin stillerini kaldırdım, çünkü artık logo resmi var */
    }

    .logo-area img {
        **width: 100%;**
        **height: 100%;**
        **object-fit: contain;** /* Logonun alana sığmasını sağlar */
        **border-radius: 50%;** /* Resmin de yuvarlak kutuya uyum sağlaması için */
    }

    .info {
        margin-top: 40px;
        text-align: left;
        width: 420px;
        margin-left: auto;
        margin-right: auto;
        font-size: 20px;
        line-height: 1.8;
    }

    @media (max-width: 600px) {
        .info {
            width: 90%;
            font-size: 18px;
        }
        .logo-area {
            width: 200px;
            height: 200px;
        }
        .title-box {
            font-size: 18px;
            padding: 15px 20px;
        }
    }
</style>
</head>
<body>

<div class="container">

    <div class="title-box">
        ADS-352 <br>
        2025-2026 GÜZ DÖNEMİ ÖDEVİ <br>
        WEB SİTESİ OLUŞTURMA
    </div>

    <div class="logo-area">
        **<img src="Gazi_Üniversitesi_logo.png" alt="Gazi Üniversitesi Logo">**
    </div>

    <div class="info">
        * Hazırlayan: Ad - Soyad <br>
        * Fakülte: Teknoloji Fakültesi <br>
        * Bölüm: Elektrik Elektronik Mühendisliği <br>
        * Sınıf: 4
    </div>

</div>

</body>
</html>
